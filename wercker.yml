box: node:10.19.0-alpine

build-and-test:
  steps:
    - script:
        name: install packages
        code: apk add yarn python make g++
    - script:
        name: install dependencies
        code: yarn install
    - script:
      name: add token
      code: echo $API_KEY >> .env
    - script:
      name: test
      code: yarn test

publish:
  steps:
    - script:
      name: publish to npm
      code: npm publish
